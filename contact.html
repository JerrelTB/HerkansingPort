        <main>
              <h1>Contact</h1>
          
              <form method="POST">
                <div class="form-element">
                  <label for="name">Naam</label>
                  <input id="name" type="text" name="name" placeholder="Vul uw naam in">
                </div>
          
                <div class="form-element">
                  <label for="city"> Woonplaats </label>
                  <input id="city" type="city" name="city" placeholder="Vul uw woonplaats in">
                </div>
          
                <div class="form-element">
                  <label for="date"> Datum </label>
                  <input id="date" type="date" name="date" placeholder=" dd/mm/yyyy">
                </div>
          
                <div class="form-element">
                  <label for="email"> E-mail</label>
                  <input id="email" type="email" name="email" placeholder="Vul uw email in">
                </div>
          
                <div class="form-element">
                  <label class="label" for="category">Waarom neemt u contact op?</label>
                  <select id="category" name="category">
                    <option value="0">Probleem</option>
                    <option value="1">Vraag</option>
                  </select>
                </div>
          
                <div class="form-element">
                    <label class="label" for="send-to">Wie wilt u bereiken?</label>
                    <select id="send-to" name="send-to">
                      <option value="0">Jerrel</option>
                      <option value="1">Docent</option>
                    </select>
                  </div>

                <div class="form-element">
                  <label for="question"> Uw vraag/probleem </label>
                  <textarea width="" id="question" type="" name="question" placeholder="Vul hier uw vraag in" cols="30"
                    rows="10"> </textarea>
                </div>
